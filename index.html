<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>League of Legends Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top lol-navbar">
  <div class="container">
    <a class="navbar-brand fw-bold text-warning" href="#" onclick="showHome()">LOL-API</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showHome()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadChampions()">Champions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadItems()">Items</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section id="home" class="hero-section">
  <img src="images/hero.jpg" class="hero-img">
  <div class="hero-overlay"></div>

  <div class="hero-content text-center">
    <h1 class="hero-title">LEAGUE OF LEGENDS</h1>
    <p class="hero-subtitle">
      A competitive 5v5 multiplayer online battle arena
    </p>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <button class="btn btn-gold" onclick="loadChampions()">Browse Champions</button>
      <button class="btn btn-outline-gold" onclick="loadItems()">Browse Items</button>
    </div>
  </div>
</section>

<div class="container content d-none" id="content">
  <h2 class="text-center mb-4 section-title" id="sectionTitle"></h2>

  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <input type="text" id="searchInput" class="form-control text-center" placeholder="Search...">
    </div>
  </div>

  <div class="row g-4" id="gallery"></div>

  <nav class="mt-5">
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
