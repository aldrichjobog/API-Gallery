<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>League of Legends Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark bg-opacity-75">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#" onclick="showHome()">LOL GALLERY</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showHome()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadChampions()">Champions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="loadItems()">Items</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO HOME -->
<section id="home" class="hero-section">
  <video autoplay muted loop playsinline class="hero-video">
    <source src="https://assets.contentstack.io/v3/assets/blt731acb42bb3d1659/blt71c89b6b6d8c0db6/5f8f41aab8c8a87a1c7b4c5e/LOL_AnimatedHero.mp4" type="video/mp4">
  </video>

  <div class="hero-overlay"></div>

  <div class="hero-content text-center">
    <h1 class="hero-title">LEAGUE OF LEGENDS</h1>
    <p class="hero-subtitle">
      A 5v5 MOBA where teams battle to destroy the enemy Nexus
    </p>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <button class="btn btn-gold" onclick="loadChampions()">Browse Champions</button>
      <button class="btn btn-outline-gold" onclick="loadItems()">Browse Items</button>
    </div>
  </div>
</section>

<!-- CONTENT -->
<div class="container my-5 d-none" id="content">
  <h2 class="text-center mb-4" id="sectionTitle"></h2>

  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <input type="text" id="searchInput" class="form-control text-center" placeholder="Search...">
    </div>
  </div>

  <div class="row g-4" id="gallery"></div>

  <nav class="mt-5">
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
